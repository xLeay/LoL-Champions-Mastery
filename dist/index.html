<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yaël COËFFIER">
    <meta name="description" content="The purpose of this website is to find a League of Legends player’s champion mastery. You just have to type a Summoner’s name in the search bar and choose the mastery of which champion you want to see.">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/lux.bbba786d.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="/lux.bbba786d.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="/lux.bbba786d.jpg">
    <link rel="manifest" href="/lux.bbba786d.jpg">
    <link rel="mask-icon" href="/lux.bbba786d.jpg" color="#5bbad5">
    <link rel="shortcut icon" href="/lux.bbba786d.jpg">
    <meta og:image="src/img/lux.jpg">
    <meta og:title="Lol champion mastery">
    <title>Lol champion mastery</title>
    <link rel="stylesheet" href="/app.ae05fb60.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<script src="/app.ae05fb60.js"></script></head>

<body>
    <nav>
        <div class="logo_wrap">
            <img src="/lux.bbba786d.jpg" class="lux" alt="Astro Groove Lux icon" height="50" width="50">
        </div>

        <div class="search">
            <div class="search__region" id="js-search_region">
                <!-- <p>EUW</p> -->
                <!-- <div class="arrow_down"></div> -->
                <select name="region" id="js-region" class="selectmenu">
                    <option value="euw1">EUW</option>
                    <option value="eun1">EUNE</option>
                    <option value="kr">KR</option>
                    <option value="na1">NA</option>
                    <option value="br1">BR</option>
                    <option value="jp1">JP</option>
                    <option value="la1">LA</option>
                    <option value="oc1">OCE</option>
                    <option value="ru">RU</option>
                    <option value="tr1">TR</option>

            </select></div>

            <div class="search__name">
                <input type="text" placeholder="Summoner's name..." class="search_name" id="js-search_input">
                <span class="material-symbols-outlined search_icon">search</span>
            </div>
        </div>
    </nav>

    <div class="tooltip">
        <img src="/qmark.aad0777b.png" class="tooltip__img" alt="League of Legends Question mark ping" height="42">
        <span class="tooltip__text">The purpose of this website is to find a League of Legends player’s champion
            mastery. <br> You just have to type a Summoner’s name in the bar and choose the mastery of which champion
            you want to see.</span>
    </div>

    <section class="fav_summoner">
        <div class="section__title">
            <p class="section__title_p">Favorite Summoners</p>
        </div>

        <div class="section__items_container">
            <div class="section__items">
                <div class="section__items_wrap">
                    <p class="section__items_names">xLeay</p>
                    <span class="material-symbols-outlined">grade</span>
                </div>

                <div class="section__items_wrap">
                    <p class="section__items_names">Irelking</p>
                    <span class="material-symbols-outlined">grade</span>
                </div>

                <div class="section__items_wrap last_name">
                    <p class="section__items_names">Yozu</p>
                    <span class="material-symbols-outlined">grade</span>
                </div>
            </div>
        </div>
    </section>

    <script src="/app.c328ef1a.js"></script>
</body>

</html>
