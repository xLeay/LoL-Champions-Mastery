    <link rel="icon" type="image/png" sizes="32x32" href="/lux.1eaebd62.jpg">

</head>

<body>
    <nav>
    <a href="/">
        <div class="logo_wrap">
            <img src="/lux.1eaebd62.jpg" class="lux" alt="Astro Groove Lux icon">
        </div>
    </a>

    <form autocomplete="off" id="js-search" onSubmit="return false" action="summoner.html" method="get">
        <div class="search">
            <div class="search__region" id="js-search_region">
                <select name="region" id="js-region" class="selectmenu">
                    <option value="euw1">EUW</option>
                    <option value="eun1">EUNE</option>
                    <option value="kr">KR</option>
                    <option value="na1">NA</option>
                    <option value="br1">BR</option>
                    <option value="jp1">JP</option>
                    <option value="la1">LA</option>
                    <option value="oc1">OCE</option>
                    <option value="ru">RU</option>
                    <option value="tr1">TR</option>
                </select>
            </div>

            <div class="search__name">
                <input type="text" placeholder="Summoner's name..." class="search_name" id="js-search_input">
                <span class="material-symbols-rounded search_icon">search</span>
            </div>

        </div>
        <button class="fakeButton" type="submit" hidden="">Search</button>
    </form>
</nav>

    <div class="content">
        <div class="tooltip">
    <img src="/qmark.d38d926c.png" class="tooltip__img" alt="League of Legends Question mark ping">
    <span class="tooltip__text">The purpose of this website is to find a League of Legends player’s champion
        mastery. <br> You just have to type a Summoner’s name in the search bar and choose the mastery of which champion
        you want to see.</span>
</div>

<section class="fav_summoner">
    <div class="section__title">
        <p class="section__title_p">Favorite Summoners</p>
    </div>

    <div class="section__items_container">
        <div class="section__items_wrap no_fav">
            <p>You don't have any favorite summoner</p>
        </div>
    </div>
</section>
    </div>

    <section class="mastery">
        <div class="summoner_hero">
            <div class="summoner_hero__summoner">
                <p class="summoner_hero__p">mastery:</p>
                <div class="search__mastery">
                    <input type="text" class="search_mastery" id="filterInput" placeholder="Lux, Vex, Draven, ...">
                </div>
            </div>
        </div>
        <ul class="listaus" id="names"></ul>

        <div class="champ_info__card"></div>
    </section>
